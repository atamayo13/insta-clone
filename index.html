<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
  
    <div class="instagramContainer">
        <header class="insta-header">
            <h1 class="instaFont">Instagram</h1>
            <!--icon for a heart and message-->
            <i class="fa-solid fa-heart"></i>
            <i class="fa-brands fa-facebook-messenger"></i>

        </div>
<!--pfp-->
    <div class="pfp">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="BlankPfp">
        <img src="https://i.pinimg.com/736x/3c/3d/67/3c3d67d309a8cd5858546db9d717a91c.jpg" alt="spiderman">
        <img src="https://ih1.redbubble.net/image.2329405820.9052/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="flowers" >
        <img src="https://i.pinimg.com/236x/de/8e/29/de8e2996a12a39ef7d22d60a65c0f684.jpg" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGyDwRiHEPcdcHC8VwahSoEIQ9lq0kpMze1Lw4uIOwww&s" alt="">
    </div>

    <div class="lower_header">
    <img src="https://s3-us-west-2.amazonaws.com/sportshub2-uploads-prod/files/sites/3337/2022/04/28073640/hancock_logo.png" alt="SchoolLogo" width="50" height="50">
    <h3>John Hancock College Prep HS</h3>
    </div>

    <div class="center_stage">
        <img src="https://brightstarschools.org/get/files/image/galleries/Black_History_Month_23.jpg" alt="BlackHistoryMonth" >
    </div>

    <div class="footer">
        <div class="footer-icons">
            <!-- add an icon for a home here -->
            <i class="fa-solid fa-home"></i>
            <!-- add an icon for a search here -->
            <i class="fa-solid fa-search"></i>
            <!-- add an icon for a plus sign here -->
            <i class="fa-solid fa-plus"></i>
            <!-- add an icon for a heart here -->
            <i class="fa-regular fa-heart"></i>

        </div>
</div>




    <script src="https://kit.fontawesome.com/daa25394c5.js" crossorigin="anonymous"></script>
    <script src="https://fontawesome.com/icons/facebook-messenger?f=brands&s=solid"></script>

</body>
</html>
